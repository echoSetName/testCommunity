<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
    <div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp发现</h2>
                <hr>

                <div class="media" th:each=" questionDTO: ${pagination.questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${questionDTO.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${questionDTO.title}"></h4>
                        <span th:text="${questionDTO.description}"></span> <br/>
                        <span class="text-desc"><span th:text="${questionDTO.commentCount}"></span> 个回复  · <span
                                th:text="${questionDTO.viewCount}"></span> 个浏览  · <span th:text="${#dates.format(questionDTO.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span></span>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="/?page=1" aria-label="FirstPage" th:if="${pagination.showFirstPage}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/(page=${pagination.getPage() - 1})}" aria-label="Previsous" th:if="${pagination.showPrevisous}">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${pagination.pages}"th:class="${pagination.page == page} ? 'active':'' "><a
                                th:href="@{/(page=${page})}" th:text="${page}"></a>
                        </li>
                        <li>
                            <a th:href="@{/(page=${pagination.getPage() + 1})}" aria-label="Next" th:if="${pagination.showNext}">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/(page=${pagination.getTotalPage()})}" aria-label="EndPage" th:if="${pagination.showEndPage}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题</h3>
            </div>
        </div>
    </div>
</body>
</html>
